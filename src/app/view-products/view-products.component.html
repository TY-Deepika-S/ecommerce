<!-- view-->
<div class=" mb-5">
  <div div class="row">
    <ng-container *ngFor="let product of productDetails.products; index as i">
      <div class="card col-md-3 ml-1 mt-2">

        <img [src]="product.productImageURL" alt="..">
        <div class="card-head text-center pt-2 pb-2 h4">
          {{product.productName}}
        </div>
        <div class="card-body">
          <p>Price : {{product.productPrice}}</p>
          <p>Description : {{product.productDescription}}</p>
        </div>
        <div class="card-footer">
          <button class=" btn btn-outline-primary" (click)="productDetails.deleteProduct(i)">delete</button>
          <button class="btn btn-outline-success float-right"
            (click)="productDetails.editProduct(product,i)">Edit</button>
          <!-- <button class="btn btn-outline-success ml-4" (click)="productDetails.addToCart(product,i)">Add To Cart</button> -->
          <button type="button" class="btn btn-outline-primary ml-3" (click)="productService.addToCart(product,i)">
            <i class="fas fa-shopping-cart"></i>Add To Cart
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
